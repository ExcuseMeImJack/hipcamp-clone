<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/calibre" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="./resources/hipcamplogo-small.png" />
  <link rel="stylesheet" href="./style.css">

  <title>HippoCampUS</title>
</head>
<body>
  <!-- The container for the ENTIRE nav bar -->
  <div class="nav-container">
    <!-- The nav bar's logo image itself -->
    <img id="nav-logo" src="./resources/hipcamplogo-default.png">
    <!-- Container for all the links within the nav bar -->
    <div class="nav-links-container">
      <a id="near-me">Near Me</a>
      <a id="about">About</a>
      <a id="earn-hipcash">Earn Hipcash</a>
      <a id="start-hosting">Start hosting</a>
      <a id="log-in">Log in</a>
      <button id="nav-button-signup">Sign up</button>
    </div>
  </div>

  <div class="content-container">
    <h1 id="content-header-main-text">Find yourself outside.</h1>
    <div id="content-header-sub-text">
      <h2>Discover and book tent camping, RV parks, cabins, treehouses, and glamping.</h2>
    </div>
  </div>

  <div class="booking-container">
    <div class="booking-bar">
      <a id="destinations">Search destinations</a>
      <a id="dates">Add dates</a>
      <a id="guests">Add guests</a>
      <button id="search">Search</button>
    </div>
    <div class="booking-image-container">
      <img id="booking-image" src="./resources/images/img-1-final.jpg">
    </div>
  </div>
</body>
</html>
